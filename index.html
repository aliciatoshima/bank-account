<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js "integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>

    <div class="container bgcolor">
      <h1>Welcome to the Epicodus Bankers Union</h1>

      <form id="inputform">
        <div class="form-group" id="input1">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control">
        </div>
        <br>
        <div class="form-group" id="input2">
          <label for="initial-deposit">Initial Deposit:</label>
          <input type="text" id="initial-deposit" class="form-control">
        </div>

        <div class="form-group" id="input3">
          <label for="deposit">Deposit:</label>
          <input type="text" id="deposit" class="form-control">
        </div>
        <br>
        <div class="form-group" id="input4">
          <label for="withdrawal">Withdrawal:</label>
          <input type="text" id="withdrawal" class="form-control">
        </div>
        <br>

        <button type="submit" class="btn btn-outline-dark" id="subbutton">Show me the money!</button>
        </form>
        <br>

          <div id="show-balance">
            <h2></h2>
            <p>Current Balance: <span class="current-balance"></span></p>
          </div>




        </div>

  </body>
</html>
